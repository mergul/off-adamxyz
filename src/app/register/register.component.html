<div id="modal-content-wrapper">
    <header id="modal-header" [ngStyle]="wideStyle">
        <!--  <h5>I was loaded via route</h5> -->
        <button type="button" class="close" (click)="onClose('')" aria-label="Close">
            <span aria-hidden="true" style="font-weight: bolder; font-size: xx-large;line-height: 30px !important;">&times;</span>
        </button>
    </header>
    <section id="modal-body" [ngStyle]="wideStyle">
        <h1 class="header">Create an account</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form [formGroup]="registerForm">
                        <div class="form-group">
                            <label>Name
                            <input type="name" formControlName="name" placeholder="Name" class="form-control" [style.width.px]="data.header$ - 30">
                        </label>
                        </div>
                        <div class="form-group">
                            <label>Username
                            <input type="username" formControlName="username" placeholder="Username"
                                class="form-control" [style.width.px]="data.header$ - 30"></label>
                        </div>
                        <div class="form-group">
                            <label>Email Address
                            <input type="email" formControlName="email" placeholder="example@example.com"
                                class="form-control" [style.width.px]="data.header$ - 30" required></label>
                        </div>
                        <div class="form-group">
                            <label>Password
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password" [style.width.px]="data.header$ - 30" required></label>
                            <label class="error">{{errorMessage}}</label>
                            <label class="success">{{successMessage}}</label>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password
                            <input type="password" class="form-control" formControlName="password2"
                                placeholder="Confirm Password" [style.width.px]="data.header$ - 30" required></label>
                            <label class="error">{{errorMessage}}</label>
                            <label class="success">{{successMessage}}</label>
                        </div>
                        <div class='error' *ngIf="registerForm.controls.password2.touched">
                            <div class="alert-danger errormessageadduser"
                                *ngIf="registerForm.hasError('mismatchedPasswords')">Passwords do not match</div>
                        </div>
                        <div style="float: left; padding: 10px;">
                            <mat-checkbox formControlName="sozlesme" required>Sözleşmeyi Okudum, Onaylıyorum!
                            </mat-checkbox>
                        </div>
                        <button id="kaydet1" [disabled]="!registerForm.valid" type="submit" (click)="tryRegister(registerForm.value)"
                        class="butto ripple button-outline" [style.width.px]="data.header$">Register
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <button id="kaydet2" [style.width.px]="data.header$" type="button" class="butto ripple button-outline" (click)="tryFacebookLogin()">Register with
                        Facebook
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <button id="kaydet3" [style.width.px]="data.header$" type="button" class="butto ripple button-outline" (click)="tryGoogleLogin()">Register with
                        Google
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <button id="kaydet4" [style.width.px]="data.header$" type="button" class="butto ripple button-outline" (click)="tryTwitterLogin()">Register with
                        Twitter
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-6">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </div>
    </section>
    <footer id="modal-footer" [ngStyle]="wideStyle">
        <button id="closes" type="button" class="butto ripple button-outline" (click)="onClose('home')">Close</button>
    </footer>
</div>
